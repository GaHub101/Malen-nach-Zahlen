<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Male dein Bild</title>
  <style>
    body {
      text-align: center;
      background: #fefae0;
      margin: 0;
    }
    #toolbar {
      padding: 1em;
      background: #faedcd;
    }
    .color-btn {
      width: 40px;
      height: 40px;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }
    #clear, #save {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      border: 2px solid #333;
      touch-action: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Male dein Bild!</h1>
  <div id="toolbar">
    <button class="color-btn" style="background:red;" data-color="red"></button>
    <button class="color-btn" style="background:blue;" data-color="blue"></button>
    <button class="color-btn" style="background:green;" data-color="green"></button>
    <button class="color-btn" style="background:yellow;" data-color="yellow"></button>
    <button class="color-btn" style="background:black;" data-color="black"></button>
    <button class="color-btn" style="background:white;" data-color="white" title="Radierer"></button>
    <button id="clear">ðŸ§¹ LÃ¶schen</button>
    <button id="save">ðŸ’¾ Speichern</button>
  </div>
  <canvas id="drawing" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("drawing");
    const ctx = canvas.getContext("2d");

    // Vorlage per URL-Parameter laden
    const params = new URLSearchParams(window.location.search);
    const vorlage = params.get("vorlage");
    if (vorlage) {
      canvas.style.backgroundImage = `url('vorlagen/${vorlage}.png')`;
      canvas.style.opacity = 0.95;
    }

    let drawing = false;
    let currentColor = "black";

    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        currentColor = btn.dataset.color;
      });
    });

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("touchstart", start, { passive: false });

    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchmove", draw, { passive: false });

    canvas.addEventListener("mouseup", stop);
    canvas.addEventListener("mouseout", stop);
    canvas.addEventListener("touchend", stop);

    function getPos(e) {
      if (e.touches) e = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function start(e) {
      drawing = true;
      draw(e);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.fillStyle = currentColor;
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    function stop() {
      drawing = false;
    }

    document.getElementById("clear").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("save").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "mein_bild.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
